{% load static %}
<div class="p-4 bg-gray-100/50 mt-6 mb-8 rounded-md">

  <div class="flex prose">
    <img class="pr-4 my-0 mr-2 border-r-2 border-black" width="50" height="50" src="{% static 'img/carbontxt-logo.svg' %}" alt="carbon.txt logo"/>
    <h5 class="text-med ml-2">carbon.txt</h5>
  </div>

  <p>This provider supports our ambition to set new norms around disclosure of sustainability data.
     They've shared their disclosures and/or listed upstream services in a carbon.txt file.</p>

  <div>
      <a class="no-underline" href="https://carbontxt.org/tools/validator?domain={{domain}}&auto=true" target="_blank">
			  <span class="underline hover:no-underline">Explore carbon.txt file read out</span>
        <img class="utility-icon external-link-icon" width="16px" height="16px" src="{% static 'img/icon-external-link.svg' %}" alt=""/>
      </a>
  </div>

</div>
